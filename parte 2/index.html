<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="stylesheet" href="imagens.css">
</head>

<body>

    <div class="container">
        <div class="formulario">
            <form>
                <div class="campo-input">
                    <label for="">Nome:</label><br>
                    <input class="input-form" type="text">
                </div>
                <div class="campo-input">
                    <label for="">Tipo de arquivo</label><br>
                    <select class="input-form"  name="" id="SelectImage">
                        <option value="">JPEG</option>
                        <option value="">GIF</option>
                        <option value="">PNG</option>
                        <option value="">RAW</option>
                        <option value="">TIFF</option>
                    </select>
                </div>
                <div class="campo-input">
                    <label for="">largura:</label><br>
                    <input class="input-form" type="number">
                </div>
                <div class="campo-input">
                    <label for="">Altura:</label><br>
                    <input class="input-form" type="number">
                </div>

                <button class="buttom-enviar" type="submit">BAIXAR !</button>

            </form>
        </div>
        <div class="lista-imagens">
            <img class="imagem" src="https://picsum.photos/500?random=1">
            <img class="imagem" src="https://picsum.photos/500?random=2">
            <img class="imagem" src="https://picsum.photos/500?random=3">
            <img class="imagem" src="https://picsum.photos/500?random=4">
            <img class="imagem" src="https://picsum.photos/500?random=5">
            <img class="imagem" src="https://picsum.photos/500?random=6">
            <img class="imagem" src="https://picsum.photos/500?random=7">
            <img class="imagem" src="https://picsum.photos/500?random=8">
            <img class="imagem" src="https://picsum.photos/500?random=9">
            <img class="imagem" src="https://picsum.photos/500?random=10">
        </div>
    </div>

</body>

</html>
